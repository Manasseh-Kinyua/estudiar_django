{% extends 'main.html' %}

{% block content %}
<h1><a href="{% url 'create-room' %}">Create Room</a></h1>

{% for room in rooms %}

<div>
    <span>@{{room.host}}</span>
    <h1>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h1>
    <small>{{room.topic}}</small>
</div>
<hr>
{% endfor %}

{% endblock content %}
